<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수정 중</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    
        @font-face {
            font-family: 'Galmuri11'; /* 원하는 폰트 이름 */
            src: url('Galmuri11.woff2') format('opentype'); /* 폰트 파일 경로 */
        }
    
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black; /* 검은 배경 설정 */
            overflow: hidden; /* 스크롤을 숨김 */
            position: relative; /* 로딩 텍스트의 절대 위치를 위해 상대 위치 설정 */
            font-family: 'Galmuri11', sans-serif; /* 본문에 폰트 적용 */
        }
    
        .image-container {
            position: relative; /* 위치를 상대적으로 설정 */
            width: 300px; /* 이미지 컨테이너의 너비 설정 */
            height: 300px; /* 이미지 컨테이너의 높이 설정 */
        }
    
        .image {
            position: absolute;
            width: 100%; /* 이미지를 전체 너비로 설정 */
            height: 100%; /* 이미지를 전체 높이로 설정 */
            object-fit: contain; /* 이미지를 영역에 맞게 조정 */
            opacity: 0; /* 초기 투명도를 0으로 설정 */
            transition: opacity 1s ease-in-out; /* 페이드 효과 설정 */
        }
    
        .image.active {
            opacity: 1; /* active 클래스가 있을 때 투명도를 1로 설정 */
        }
    
        .overlay.overlay--vignette {
            background-image: radial-gradient(ellipse at center, rgba(0, 0, 0, 0) 50%, rgba(0, 0, 0, 0.5) 100%);
            position: absolute; /* 화면 전체를 덮기 위해 절대 위치 지정 */
            top: 0; /* 상단 정렬 */
            left: 0; /* 좌측 정렬 */
            width: 100%; /* 전체 너비 */
            height: 100%; /* 전체 높이 */
            z-index: 2; /* 이미지 위에 위치 */
            pointer-events: none; /* 클릭 이벤트를 받지 않도록 설정 */
        }
    
        .overlay.overlay--scanline {
            background-image: linear-gradient(0deg, rgba(0, 0, 0, 0) 25%, rgba(0, 0, 0, 0.2) 25%, rgba(0, 0, 0, 0.2) 50%, rgba(0, 0, 0, 0) 50%, rgba(0, 0, 0, 0) 75%, rgba(0, 0, 0, 0.2) 75%, rgba(0, 0, 0, 0.2) 100%);
            background-size: 4px 4px; /* 스캔라인 간격 조정 */
            position: absolute; /* 화면 전체를 덮기 위해 절대 위치 지정 */
            top: 0; /* 상단 정렬 */
            left: 0; /* 좌측 정렬 */
            width: 100%; /* 전체 너비 */
            height: 100%; /* 전체 높이 */
            z-index: 1; /* 비네팅 아래 위치 */
            pointer-events: none; /* 클릭 이벤트를 받지 않도록 설정 */
        }
    
        /* 로딩 텍스트 스타일 */
        .loading-text {
            position: absolute; /* 중앙 정렬을 위한 절대 위치 */
            color: rgb(255, 0, 0); /* 텍스트 색상 */
            font-size: 24px; /* 텍스트 크기 */
            text-align: center; /* 중앙 정렬 */
            opacity: 0; /* 초기 투명도를 0으로 설정 */
            transition: opacity 1s ease-in-out; /* 페이드 효과 설정 */
        }
    </style>
    
</head>
<body>
    <div class="image-container">
        <img src="nerv-logo-3F7E5E1B2B-seeklogo.com.png" alt="Image 1" class="image active"> <!-- 첫 번째 이미지 -->
        <img src="Rogo.png" alt="Image 2" class="image"> <!-- 두 번째 이미지 -->
        <div class="overlay overlay--scanline"></div> <!-- 스캔라인 오버레이 -->
        <div class="overlay overlay--vignette"></div> <!-- 비네팅 오버레이 -->
    </div>
    <div class="loading-text" id="loadingText"></div> <!-- 로딩 텍스트 -->

    <script>
        const images = document.querySelectorAll('.image'); // 모든 이미지 선택
        const loadingText = document.getElementById('loadingText'); // 로딩 텍스트 선택
        let currentImageIndex = 0; // 현재 이미지 인덱스
        const fadeDuration = 3000; // 페이드 시간 설정 (밀리초)
        let loadingCount = 0; // 로딩 텍스트가 나타난 횟수

        function fadeImages() {
            images[currentImageIndex].classList.remove('active'); // 현재 이미지 숨기기
            currentImageIndex = (currentImageIndex + 1) % images.length; // 다음 이미지로 이동
            images[currentImageIndex].classList.add('active'); // 다음 이미지 표시
        }

        // 이미지 클릭 이벤트 처리
        images.forEach((image) => {
            image.addEventListener('click', () => {
                // 모든 이미지를 완전히 숨기기
                images.forEach((img) => {
                    img.style.display = 'none'; // 이미지 완전히 숨기기
                });

                // 로딩 텍스트 타이핑 애니메이션 시작
                typeLoadingText("로딩 중...", 100); // 100ms 간격으로 타이핑
            });
        });

        function typeLoadingText(text, interval) {
            loadingText.innerText = ""; // 텍스트 초기화
            loadingText.style.opacity = '1'; // 텍스트 보이기
            let index = 0; // 텍스트 인덱스 초기화

            const typingInterval = setInterval(() => {
                if (index < text.length) {
                    loadingText.innerText += text[index]; // 한 글자씩 추가
                    index++;
                } else {
                    clearInterval(typingInterval); // 타이핑 종료
                    setTimeout(() => {
                        loadingText.style.opacity = '0'; // 로딩 텍스트 페이드 아웃
                    }, 3000); // 3초 후 페이드 아웃 시작

                    loadingCount++; // 로딩 카운트 증가

                    // 두 번 나타난 후 새로운 텍스트 파일로 이동
                    if (loadingCount === 2) {
                        setTimeout(() => {
                            window.location.href = 'vervHP.html'; // 여기에 이동할 파일 경로 입력
                        }, 3000); // 로딩 텍스트가 사라진 후 이동
                    }

                    // 타이핑 애니메이션을 반복하도록 설정
                    setTimeout(() => {
                        typeLoadingText(text, interval); // 다시 타이핑 시작
                    }, 4000); // 4초 대기 후 다시 시작
                }
            }, interval);
        }

        setInterval(fadeImages, fadeDuration); // 이미지 전환 시작
    </script>
</body>
</html>
